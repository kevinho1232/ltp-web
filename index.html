<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de login e registro com html5 e css3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>
        <div class="content">
            <!--formulario de login-->
            <div id="login">
                <form method="post" action="">
                    <h1>Login</h1>
                    <p>
                        <label for="nome_login">Seu e-mail</label>
                        <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. contato@projecaotaguatinga.com">
                    </p>

                    <p>
                        <label for="email_login">Sua senha</label>
                        <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. senha">
                    </p>

                    <p>
                        <input type="checkbox" name="manterlogado" id="manterlogado" value="">
                        <label for="manterlogado">Manter-me logado</label>
                    </p>

                    <p>
                        <input type="submit" value="logar">
                    </p>

                    <p class="link"> Ainda não tem conta?
                        <a href="#paracadastro">Cadastre-se</a>
                    </p>
                </form>
            </div>

            <!--Formulario de cadastro-->
            <div id="cadastro">
                <form method="post" action="">
                    <h1>Cadastro</h1>

                    <p>
                        <label for="nome_cad">Seu nome</label>
                        <input id="name_cad" name="nome_cad" required="required" type="text" placeholder="nome">
                    </p>

                    <p>
                        <label for="nome_login">Seu e-mail</label>
                        <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. contato@projecaotaguatinga.com">
                    </p>

                    <p>
                        <label for="senha_cad">Sua senha</label>
                        <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234">
                    </p>

                    <p>
                        <input type="submit" value="cadastrar">
                    </p>

                    <p class="link">Já tem conta?
                        <a href="#paralogin">Ir para login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
